<template>
    <lightning-card variant="Narrow" title="Serviços" icon-name="standard:account">
        <lightning-button label="Novo" slot="actions" onclick={openModal}></lightning-button>
        <lightning-tabset>
            <lightning-tab label="Aviso de Sinistro">
                <c-lightning-table></c-lightning-table>
            </lightning-tab>
            <lightning-tab label="Prestação de Contas" title="2nd tab extended title">
                <c-lightning-table></c-lightning-table>
            </lightning-tab>
        </lightning-tabset>

    </lightning-card>
 
    <!-- modal start -->
    <template if:true={ShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close 
                              slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        Modal Header
                    </h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>
                        Hello friends today we will learn how to show modal/popup in Lightning Web Component. We use Modal to show
                        some extra info or edit the record etc.
                    </p>
                    <c-new-record-with-file-upload></c-new-record-with-file-upload>
                </div>
 
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" title="Non-primary action" onclick={closeModal} class="slds-m-left_x-small">
                    </lightning-button>
                    <lightning-button variant="brand" label="Save" title="Primary action" onclick={handleClick}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </footer>
 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 
    <!-- modal end -->
</template>
